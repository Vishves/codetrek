<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>START QUEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-image" style="background-image: url('https://i.imgur.com/GFSIPq3.jpeg'); height: 100vh; background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="d-flex flex-column justify-content-center align-items-center h-175">
           <h1 class="text-center font-weight-bold text-danger display-1" style="margin-top: 10rem; font-size: 140px; text-shadow: 0 0 10px rgba(255, 99, 71, 0.8), 0 0 20px rgba(255, 69, 0, 1); animation: flicker 1.5s infinite alternate;">
                LET'S GO!!
            </h1> 
            <button type="button" class="btn btn-outline-danger btn-lg" id="startButton">START QUEST</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // Check if the user is admin from the query string
      const urlParams = new URLSearchParams(window.location.search);
      const isAdmin = urlParams.get('admin') === 'true';

      // Toggle button for admin
      if (isAdmin) {
        const toggleButton = document.createElement('button');
        toggleButton.className = 'btn btn-success mt-3';
        toggleButton.innerText = 'Enable Puzzle Page Access';
        document.body.appendChild(toggleButton);

        let accessEnabled = false;
        toggleButton.addEventListener('click', function() {
          accessEnabled = !accessEnabled;
          toggleButton.innerText = accessEnabled ? 'Disable Puzzle Page Access' : 'Enable Puzzle Page Access';

          // Store access status in localStorage so it's remembered
          localStorage.setItem('puzzleAccess', accessEnabled);
        });
      }

      // Check if access is enabled before allowing the quest to start
      const startButton = document.getElementById('startButton');
      startButton.addEventListener('click', function() {
        const accessEnabled = localStorage.getItem('puzzleAccess') === 'true';
        if (accessEnabled) {
          window.location.href = 'puzzle1.html'; // Replace with your puzzle page
        } else {
          alert('Puzzle page is not yet accessible.');
        }
      });
    </script>
  </body>
</html>
