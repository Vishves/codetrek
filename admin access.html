<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-image" style="background-image: url('https://i.imgur.com/z3Ed6a3.jpeg'); height: 100vh; background-size: cover; background-position: center; background-repeat: no-repeat;">
      <div class="d-flex flex-column justify-content-center align-items-center h-175">
        <h1 class="text-center font-weight-bold text-danger display-1" style="margin-top: 10rem; font-size: 100px; text-shadow: 0 0 10px rgba(255, 99, 71, 0.8), 0 0 20px rgba(255, 69, 0, 1);">
          Admin Panel
        </h1>
        <button type="button" class="btn btn-success mt-5" id="toggleButton">Enable Puzzle Page Access</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // Initialize toggle state from localStorage
      let accessEnabled = localStorage.getItem('puzzleAccess') === 'true';

      const toggleButton = document.getElementById('toggleButton');
      toggleButton.innerText = accessEnabled ? 'Disable Puzzle Page Access' : 'Enable Puzzle Page Access';

      toggleButton.addEventListener('click', function() {
        accessEnabled = !accessEnabled;
        toggleButton.innerText = accessEnabled ? 'Disable Puzzle Page Access' : 'Enable Puzzle Page Access';
        localStorage.setItem('puzzleAccess', accessEnabled);
      });
    </script>
  </body>
</html>
